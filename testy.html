<!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="module" src="https://md-block.verou.me/md-block.js"></script>
        <title>Document</title>
    </head>

    <body>
        <script>
            var params = new URL(window.location.href).searchParams;
            var page_url = params.get('p');

            if (!page_url.endsWith('.md')) {
                page_url = page_url + '.md';
            }

            var md_block = document.createElement('md-block');
            md_block.src = '/md/' + page_url;
            md_block.innerHTML = '`' + page_url + '` was *not* found';
            document.body.appendChild(md_block);
        </script>
    </body>
</html>
