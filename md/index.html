<!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="module" src="https://cdn.jsdelivr.net/npm/zero-md@3?register"></script>
        <title>Document</title>
    </head>

    <body>
        <script>
            var params = new URL(window.location.href).searchParams;
            var page_url = params.get('p');

            if (page_url == null) {
                document.body.append("Please add an argument `p` to your URL by writing `?p=...` after the current URL.\n");
                document.body.append("An example would look like: `mathieu.github.io/md?p=Note`");
            } else {
                if (!page_url.endsWith('.md')) {
                    page_url = page_url + '.md';
                }
                
                var md_block = document.createElement('zero-md');
                md_block.src = '/md/' + page_url;
                md_block.innerHTML = '`' + page_url + '` was *not* found';
                document.body.appendChild(md_block);
                document.getElementsByTagName('title')[0].innerHTML = page_url.split('.md')[0];
            }
        </script>
    </body>
</html>
